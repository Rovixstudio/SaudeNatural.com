<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Sigma Store</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="login-container">
    <div class="form-box" id="form-box">
      <h2 id="form-title">Entrar na Sigma Store</h2>
      <form id="login-form">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
        <p class="switch-text">Não tem conta? <span onclick="switchForm()">Cadastre-se</span></p>
      </form>

      <form id="register-form" style="display: none;">
        <input type="text" placeholder="Nome completo" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Senha" required />
        <button type="submit">Cadastrar</button>
        <p class="switch-text">Já tem conta? <span onclick="switchForm()">Entrar</span></p>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
